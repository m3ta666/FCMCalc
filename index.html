<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FCMCalc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Länge (A) mm</h2>
  <div class="row" data-field="A">
    <button>600</button>
    <button>800</button>
    <button>900</button>
    <button>1200</button>
    <button>1400</button>
    <button>1500</button>
    <button>1600</button>
    <button>1800</button>
    <button>2000</button>
  </div>

  <h2>Höhe (B) mm</h2>
  <div class="row" data-field="B">
    <button>600</button>
    <button>750</button>
  </div>

  <h2>Breite (C) mm</h2>
  <div class="row" data-field="C">
    <button>600</button>
    <button>800</button>
  </div>

  <div class="output">
    <p id="outA">A: -</p>
    <p id="outB">B: -</p>
    <p id="outC">C: -</p>
  </div>
  
  <h2>Materialliste</h2>
  <table id="materialTable">
    <thead>
      <tr>
        <th>Material</th>
        <th>ArtNr</th>
        <th>Link</th>
        <th>Länge/Menge</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sperrholz 9mm</td>
        <td>12345</td>
        <td><a href="https://beispielshop.de/artikel/12345" target="_blank">Zum Shop</a></td>
        <td>2,0 m²</td>
      </tr>
      <tr>
        <td>Aluprofil 30x30</td>
        <td>67890</td>
        <td><a href="https://beispielshop.de/artikel/67890" target="_blank">Zum Shop</a></td>
        <td>4 Stück à 1,2 m</td>
      </tr>
    </tbody>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
